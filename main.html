<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Voiceinator 5000</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdf6e3;
      color: #333;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #ff6600;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    select, textarea, input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 1em;
    }

    textarea {
      height: 100px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>

  <h1>üó£Ô∏è The Voiceinator 5000</h1>

  <label for="voiceSelect">Select Voice:</label>
  <select id="voiceSelect"></select>

  <label for="rate">Rate:</label>
  <input id="rate" type="range" min="0.5" max="2" value="1" step="0.1">

  <label for="pitch">Pitch:</label>
  <input id="pitch" type="range" min="0" max="2" value="1" step="0.1">

  <label for="text">Text to Speak:</label>
  <textarea id="text">Hello! I love JavaScript üëç</textarea>

  <div class="buttons">
    <button id="speak">Speak</button>
    <button id="stop">Stop</button>
  </div>

  <script>
    const msg = new SpeechSynthesisUtterance();
    let voices = [];
    const voiceSelect = document.getElementById('voiceSelect');
    const rate = document.getElementById('rate');
    const pitch = document.getElementById('pitch');
    const textInput = document.getElementById('text');
    const speakButton = document.getElementById('speak');
    const stopButton = document.getElementById('stop');

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = voices
        .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
        .join('');
    }

    function setVoice() {
      msg.voice = voices.find(voice => voice.name === voiceSelect.value);
      restart();
    }

    function speak() {
      if (!textInput.value.trim()) return;
      msg.text = textInput.value;
      speechSynthesis.speak(msg);
    }

    function stop() {
      speechSynthesis.cancel();
    }

    function restart() {
      stop();
      speak();
    }

    // Init
    msg.rate = rate.value;
    msg.pitch = pitch.value;

    // Events
    speechSynthesis.addEventListener('voiceschanged', populateVoices);
    voiceSelect.addEventListener('change', setVoice);
    rate.addEventListener('change', () => {
      msg.rate = rate.value;
      restart();
    });
    pitch.addEventListener('change', () => {
      msg.pitch = pitch.value;
      restart();
    });
    speakButton.addEventListener('click', speak);
    stopButton.addEventListener('click', stop);
  </script>

</body>
</html>
